<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tasks</title>
  </head>
  <body>
    <h1>Tasks</h1>

    {% for task in tasks %}
      {{ task.name }} <br>

    <h1>Properties</h1>

        <h3>{{ my_variable }} and I love it!</h3>
    {% endfor %}

  </body>
</html>
