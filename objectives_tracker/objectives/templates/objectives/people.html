<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>People</title>
  </head>
  <body>
    <h1>People</h1>

    <div class="border-top pt-3">
        <small class="text-muted">
            <a class="ml-2" href="{% url 'objectives-new-person'%}">Create a new Person</a>
        </small>
    </div>

    {% for person in people %}
      Name: {{ person.name }}, Dept: {{ person.department }}  <br>
      <a class="btn" href="{% url 'objectives-update-person' person.id %}">Update</a> <br>
    {% endfor %}

  </body>
</html>
