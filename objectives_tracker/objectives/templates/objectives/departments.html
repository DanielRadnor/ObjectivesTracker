{% extends 'objectives/base.html' %}

{% block content %}

  <div class="container">

    <h1>Departments</h1>

    <div class="border-top pt-3">
      <small class="text-muted">
          <a class="btn btn-primary" href="{% url 'objectives-new-department'%}">Create a new Department</a>
      </small>
    </div><br>

      <table class="table table-hover">
      <tr>
        <th>Department Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      {% for department in departments %}
        <tr>
         <td>{{ department.name }}</td>
         <td>{{ department.description }}</td>
         <td>
           <a class="btn btn-info" href="{% url 'objectives-update-department' department.id %}">Edit</a>
           <a class="btn btn-danger" href="{% url 'objectives-delete-department' department.id %}">Delete</a>
         </td>
        </tr>
      {% endfor %}
    </table>

  </div>

{% endblock content %}}
