{% extends 'objectives/base.html' %}

{% block content %}

  <div class="container">

    <h1>Categories</h1>

    <div class="border-top pt-3">
      <small class="text-muted">
          <a class="btn btn-primary" href="{% url 'objectives-new-category'%}">Create a new Category</a>
      </small>
    </div><br>

      <table class="table table-hover">
      <tr>
        <th>Category Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      {% for category in categories %}
        <tr>
         <td>{{ category.name }}</td>
         <td>{{ category.description }}</td>
         <td>
           <a class="btn btn-info" href="{% url 'objectives-update-category' category.id %}">Edit</a>
           <a class="btn btn-danger" href="{% url 'objectives-delete-category' category.id %}">Delete</a>
         </td>
        </tr>
      {% endfor %}
    </table>

  </div>

{% endblock content %}}
